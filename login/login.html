<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BrewHaven</title>
    <link rel="shortcut icon" type="x-icon" href="../main/icon.png">
    <link rel="stylesheet" href="../coffee.css">
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agu+Display&family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
</head>
<body background="back.jpg">
    <div class="login-container">
        <div class="login-card">
            <h2>Welcome Back!</h2>
            <form action="#" method="POST" id="login-form">
                <div class="input-group">
                    <label for="username-email">Username or Email</label>
                    <input type="text" id="username-email" name="username-email" placeholder="Enter your username or email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="login-btn">Log In</button>
            </form>
            <p class="signup-link">Don't have an account? <a href="../signup/signup.html">Sign Up</a></p>
            <p class="forgot-password-link"><a href="#">Forgot Password?</a></p>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
